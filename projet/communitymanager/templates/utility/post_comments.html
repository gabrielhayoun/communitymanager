<!-- Template to display the commentaries under a post -->
{% for comment in commentaries %}
    <div class="col-auto text-justify border border-right-0 border-top-0 pb-2 pl-4 mt-4">
        <blockquote>
            <h4>{{ comment.content }}</h4>
            <footer>{{ comment.author }}, {{ comment.date_creation }}</footer>
        </blockquote>
    </div>
{% endfor %}
