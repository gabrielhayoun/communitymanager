<!-- Template to display a general overview of a post -->
<div class="row justify-text-center ">
    <h3 class="text-dark ml-5 mr-5 ">{{ one_post.description|truncatewords:30}}</h3>
</div>
<div class="row justify-content-between mr-3">
    <div class="col-md-5 mt-3">
        <h4><a href="{% url 'post' one_post.id %}" class="text-dark"><i class="bi bi-layout-text-sidebar"></i> Show
            more...</a></h4>
    </div>
    <div class="col-auto mt-3">
        {% include 'utility/post_signature.html' %}
    </div>
</div>
