{% extends 'base.html' %}
{% load static %}

{% block title %} Calendar {% endblock %}

{% block content %}

<div class="container">
    <h1 class="border-title">Calendar</h1>
    <form method="post" action="{% url 'calendar' %}" id="calendar_form" class="needs-validation">
        <div class="form-group">
            {% csrf_token %}
            {# Community #}
            <label for="id_community">Community :</label>
            <select class="form-control" id="id_community" name="community" multiple>
                {% for commu in user_community %}
                {% if commu in community_form and all_community == 0 %}
                <option value={{commu.id}} selected>{{commu}}</option>
                {% else %}
                <option value={{commu.id}}>{{commu}}</option>
                {% endif %}
                {% endfor %}
            </select>
            {# Priority #}
            <label for="id_priority">Priority :</label>
            <select class="form-control" id="id_priority" name="priority" multiple>
                {% for priority in priorities %}
                {% if priority in priority_form and all_priority == 0 %}
                <option value="{{priority.id}}" selected>{{priority}}</option>
                {% else %}
                <option value="{{priority.id}}">{{priority}}</option>
                {% endif %}}
                {% endfor %}
            </select>
            {# Date #}
            <label for="id_start_date">Start Date</label>
            <input type="date" class="" id="id_start_date" name="start_date" value="{{str_start}}"/>
            <label for="id_end_date">End Date</label>
            <input type="date" class="" id="id_end_date" name="end_date" value="{{str_end}}"/>
            <br>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

<div id='wrap'>

    <div id='calendar'></div>

    <div style='clear:both'></div>
</div>


<script>

    $(document).ready(function () {
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();

        /*  className colors

        className: default(transparent), important(red), chill(pink), success(green), info(blue)

        */


        /* initialize the external events
        -----------------------------------------------------------------*/

        $('#external-events div.external-event').each(function () {

            // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
            // it doesn't need to have a start or end
            var eventObject = {
                title: $.trim($(this).text()) // use the element's text as the event title
            };

            // store the Event Object in the DOM element so we can get to it later
            $(this).data('eventObject', eventObject);

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });


        /* initialize the calendar
        -----------------------------------------------------------------*/

        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'title',
                center: 'agendaDay,agendaWeek,month',
                right: 'prev,next today'
            },
            editable: true,
            firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
            selectable: true,
            defaultView: 'month',

            axisFormat: 'h:mm',
            columnFormat: {
                month: 'ddd',    // Mon
                week: 'ddd d', // Mon 7
                day: 'dddd M/d',  // Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy", // September 2009
                day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
            },
            allDaySlot: false,
            selectHelper: true,
            select: function (start, end, allDay) {
                var title = prompt('Event Title:');
                if (title) {
                    calendar.fullCalendar('renderEvent',
                        {
                            title: title,
                            start: start,
                            end: end,
                            allDay: allDay
                        },
                        true // make the event "stick"
                    );
                }
                calendar.fullCalendar('unselect');
            },

            events: [

                {% for post in posts %}
                    {
                    title: '{{post.title}}',

                    start: new Date({{post.date_event.year}}, {{post.date_event.month}} - 1, {{post.date_event.day}},
                        {{post.date_event.hour}} + 2, {{post.date_event.minute}}),

                    allDay: false,

                    url: "{% url 'post' post.id %}",
                    },

                {% endfor %}
            ],
        });
    });

</script>
<style>

    body {
        margin-bottom: 40px;
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
    }

    #wrap {
        width: 1100px;
        margin: 0 auto;
    }

    #calendar {
        /* 		float: right; */
        margin: 0 auto;
        width: 900px;
        background-color: #FFFFFF;
        border-radius: 6px;
        box-shadow: 0 1px 2px #C3C3C3;
        -webkit-box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);
        -moz-box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);
        box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);
    }

</style>

<script src="{% static 'calendar.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/calendar.css' %}"/>

{% endblock %}
