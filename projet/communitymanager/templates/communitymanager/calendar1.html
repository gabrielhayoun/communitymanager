{% extends 'base.html' %}
{% load static %}

{% block title %} Calendar {% endblock %}

{% block content %}

<div class="container">
    <div class="clearfix">
        <a class="btn btn-info left" href="{% url 'calendar' month=prev_month %}"> Previous Month </a>
        <a class="btn btn-info right" href="{% url 'calendar' month=next_month %}"> Next Month </a>
        <a class="btn btn-info right" href="{% url 'calendar' %}"> Today </a>
    </div>
</div>

<div class="container">
    <h1 class="border-title">Calendar</h1>
    {{ cal }}
</div>
<link rel="stylesheet" href="{% static 'css/calendar1.css' %}"/>
{% endblock %}
