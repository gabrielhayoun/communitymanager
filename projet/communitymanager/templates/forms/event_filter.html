
<div class="form-check">


    {% csrf_token %}
    {% if is_event %}
        <input class="form-check-input" type="checkbox" id="id_is_event" name="is_event" checked/>
    {% else %}

        <input class="form-check-input" type="checkbox" id="id_is_event" name="is_event"/>
    {% endif %}
    <label class="form-check-label" for="id_is_event">
        Event
    </label>
</div>
